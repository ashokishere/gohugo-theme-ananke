#description = "A Base theme for building full featured Hugo sites"
#homepage = "https://github.com/theNewDynamic/gohugo-theme-ananke"
#tags = ["website", "starter", "responsive", "Disqus", "blog", "Tachyons", "Multilingual", "Stackbit"]
